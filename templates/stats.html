{% extends "base.html" %}

{% load static %}
{% block content %}
  <script>
    const isTrainer = "{{ is_trainer|yesno:'true,false' }}" === "true";
  </script>
	<div class="divMain" id="divH">
		<table id="tableH">
			<thead>
				<tr>
					<th id="buttonMap" class="tableHeadMain">
            <i class="fa-solid fa-house-chimney"></i>
          </th>
				</tr>
			</thead>
		</table>
	</div>
  <div id="statsContainer">
    {% if is_trainer %}
      <div id="dropdownWrapper">
        <select id="userSelect">
          <option value="clear">Athlet ...</option>
        </select>
      </div>
    {% endif %}


    <div id="chartsWrapper">
      <canvas class="canvaschart" id="doughnutChart"></canvas>
      <canvas class="canvaschart" id="barChart"></canvas>
      <canvas class="canvaschart" id="placeholder"></canvas>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{% static 'js/stats.js' %}"></script>

{% endblock %}
